<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sumit Coffee Reactor</title>
<style>
    body {
        margin: 0;
        background: radial-gradient(circle at center, #111 0%, #000 80%);
        font-family: monospace;
        color: #00ffe7;
        text-align: center;
    }
    h1 { margin-top: 40px; font-size: 32px; }
    .reactor {
        margin: 40px auto;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 4px solid #00ffe7;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 25px #00ffe7;
    }
    .liquid {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 0%;
        background: linear-gradient(to top, #ff4d6d, #ff8fa3);
        transition: height 2s ease-in-out;
    }
    .heart {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
        display: none;
    }
    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: #00ffe7;
        color: black;
        margin-top: 20px;
    }
    .message {
        margin-top: 30px;
        font-size: 18px;
        opacity: 0;
        transition: opacity 1s;
    }
</style>
</head>
<body>

<h1>‚òï Sumit Coffee Reactor</h1>
<p>Initialize barista AI system‚Ä¶</p>

<div class="reactor">
    <div class="liquid" id="fill"></div>
    <div class="heart" id="heart">üíì</div>
</div>

<button onclick="activate()">Activate Reactor</button>

<div class="message" id="msg"></div>

<script>
function activate() {
    let fill = document.getElementById("fill");
    let heart = document.getElementById("heart");
    let msg = document.getElementById("msg");

    fill.style.height = "100%";

    setTimeout(() => {
        heart.style.display = "block";
        msg.style.opacity = "1";
        msg.innerHTML = `
        ‚ö° Reactor Stable‚Ä¶<br>
        ‚òï Latte Formation: SUCCESS<br>
        üõ∞Ô∏è Coffee AI says: Creative Barista Detected<br>
        `;
    }, 2000);
}
</script>

</body>
</html>
