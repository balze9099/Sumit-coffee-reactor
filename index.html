<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sumit Coffee Reactor</title>
<style>
body {
    margin: 0;
    font-family: monospace;
    background: radial-gradient(circle at center, #111 0%, #000 90%);
    color: #00ffe7;
    text-align: center;
}
h1 { margin-top: 30px; font-size: 28px; }
#gameContainer {
    margin: 30px auto;
    width: 250px;
    height: 250px;
    border: 4px solid #00ffe7;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 25px #00ffe7;
}
.stage {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
button {
    padding: 10px 20px;
    margin-top: 20px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    background: #00ffe7;
    color: black;
    cursor: pointer;
}
.progressBar {
    width: 70%;
    height: 15px;
    background: #222;
    margin-top: 15px;
    border-radius: 10px;
    overflow: hidden;
}
.progressFill {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right, #ff4d6d, #ff8fa3);
    border-radius: 10px;
}
.message {
    margin-top: 15px;
    font-size: 14px;
    min-height: 20px;
}
.heart { font-size: 50px; display: none; margin-top: 15px; }
</style>
</head>
<body>

<h1>â˜• Sumit Coffee Reactor</h1>
<p>Initialize Barista AI System...</p>

<div id="gameContainer">
    <!-- Stage 1: Extraction -->
    <div class="stage" id="stage1">
        <p>Step 1: Extract Espresso</p>
        <div class="progressBar">
            <div class="progressFill" id="extractProgress"></div>
        </div>
        <button onclick="startExtraction()">Start Extraction</button>
        <div class="message" id="msg1"></div>
    </div>

    <!-- Stage 2: Steam Milk -->
    <div class="stage" id="stage2">
        <p>Step 2: Steam the Milk</p>
        <button onclick="steamMilk()">Froth Milk</button>
        <div class="message" id="msg2"></div>
    </div>

    <!-- Stage 3: Latte Art -->
    <div class="stage" id="stage3">
        <p>Step 3: Latte Art</p>
        <button onclick="latteArt('â¤')">Heart</button>
        <button onclick="latteArt('â˜•')">Cup</button>
        <button onclick="latteArt('â˜…')">Star</button>
        <div class="message" id="msg3"></div>
        <div class="heart" id="finalHeart">ðŸ’“</div>
    </div>
</div>

<button id="startGame" onclick="startGame()">Activate Reactor</button>

<script>
let stage = 0;

function startGame() {
    document.getElementById('startGame').style.display = 'none';
    nextStage();
}

function nextStage() {
    stage++;
    document.querySelectorAll('.stage').forEach(s => s.style.display = 'none');
    document.getElementById('stage'+stage).style.display = 'flex';
}

function startExtraction() {
    let progress = document.getElementById('extractProgress');
    let width = 0;
    document.getElementById('msg1').innerText = 'Espresso brewing...';
    let interval = setInterval(() => {
        if(width >= 100) {
            clearInterval(interval);
            document.getElementById('msg1').innerText = 'Espresso Ready! â˜• AI says: Good extraction!';
            setTimeout(nextStage, 1000);
        } else {
            width++;
            progress.style.width = width+'%';
        }
    }, 30);
}

function steamMilk() {
    let msg = document.getElementById('msg2');
    msg.innerText = 'Frothing milk...';
    setTimeout(() => {
        msg.innerText = 'Milk Perfect! AI says: Froth level expert!';
        setTimeout(nextStage, 1000);
    }, 2000);
}

function latteArt(art) {
    let msg = document.getElementById('msg3');
    msg.innerText = `Latte Art: ${art} created! AI: Barista Master Detected!`;
    document.getElementById('finalHeart').style.display = 'block';
}
</script>

</body>
</html>
